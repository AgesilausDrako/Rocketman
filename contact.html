<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Lexcorp</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="contact.css">
	</head>

	<body>
		<div class="container">
			<div class="row">
				<nav class="navbar-nav">
					<ul class="navbar-nav">
			          <li><a href="">Home</a></li>
			          <li><a href="">About</a></li>
			          <li><a href="">Lex</a></li>
			          <li><a href="">Portfolio</a></li>
			          <li><a href="">Contact</a></li>
			    	</ul>
				</nav>
			</div>
			<div class="jumbotron">
				<div class="jumbotron">
				  <h1 class="display-3">Contact Lexcorp</h1>
				  <p class="lead text-success">Our company is always looking for more collaborators to destroy kyptonians.</p>
				  <hr class="my-4">
				  <p class="text-danger">Please feel free to contact us so we can team up.</p>
				</div>
				<form>
				
				  <div class="form-group">
				    <label for="">Email address</label>
				    <input type="email" class="form-control" id="" placeholder="Email">
				  </div>
				  <div class="form-group">
				    <label for="">Password</label>
				    <input type="password" class="form-control" id="" placeholder="Password">
				  </div>
				  <div class="form-group">
					  <label for="">Comment:</label>
					  <textarea class="form-control" rows="5" id="comment"></textarea>
					</div>
				  <button type="submit" class="btn btn-lg lexcolor">Submit</button>
				</form>
				</div>
			</div>
	</body>

</html>
